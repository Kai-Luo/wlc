  <script defer src="script.js"></script>
  <script>
    function loadFile() {
      return {
        current: '',
        current_english: '',
        current_index: 0,
        vocabulary: [], 
        nextDisabled: true,
        showReset: false,
        showNext: true,
        selectedGrammar: 'verb',
        selectedCharper: 'charper_1',
        hideCh: false,
        hideEn: true,
        grammar_list: [
          {value: "verb", text: 'Verbs'},
          {value: "noun", text: 'Nouns'}
        ],
        charper_list: [
          {value: "charper_1", text: 'Charper 1'}
        ],
        init() {
          this.read()
        },
        read() {
          this.clear()
          fetch('charper1.json')
          .then(response => response.json())
          .then(text => this.filter(text))
        },
        filter(rows) {
          console.log('fliter: ' + this.selectedGrammar)
          this.vocabulary = rows.filter(row => row.categories.includes(this.selectedGrammar))
          this.nextDisabled = false;
        },
        parse(text) {
          return new Promise((resolve, reject) => {
            resolve(text.split(/\r\n|\n/));
          });
        },
        next() {
          this.hideEn = true
          if (this.vocabulary.length > this.current_index) {
            this.showReset = false
            let index = this.current_index++
            this.current = this.vocabulary[index].chinese
            this.current_english = this.vocabulary[index].english
          } else {
            this.showReset = true
            this.showNext = false
          }
        },
        selectGrammar(grammar) {
          this.selectedGrammar = grammar
          this.read()
        },
        clear() {
          this.nextDisabled = true
          this.showReset = false
          this.current = ''
          this.current_english = ''
          this.current_index = 0
          this.showNext = true
          this.hideEn = true
          this.hideCh = false
        }
      } 
    }
  </script>
